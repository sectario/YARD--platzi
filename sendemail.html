<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"> 
    <!-- Fuentes -->
    <link rel="stylesheet" href="sendemail.css">
    <title>YARD New password</title>
</head>
<body>
    <div class="login">
        <div class="formContainer">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">

            <h1 class="title">Email has been send!</h1>
            <p class="subtitle">Plase check your inbox for instructions on how to reset the password.</p>

            <div class="emailImagen">
                <img src="./icons/email.svg" alt="">
            </div>

            <button class="primaryButton loginButton">Login</button>
            
            <p class="resend">
                <span>Didn't receive the email?</span>
                <a class="resendLink" href="/">Resend</a>
            </p>
            
        </div>


    </div>
   </body>
<script src="index.js"></script>
</html>
