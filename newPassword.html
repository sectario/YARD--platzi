<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>YARD New password</title>

<body>
    <div class="login">
        <div class="formContainer">
            <img class="logo" src="./logos/logo_yard_sale.svg" alt="logo">

            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">

            <label class="label" for="password">Password</label>
            <input class="input inputPassword" type="password" id="password" placeholder="******"">

            <label class="label" for="newPassword">Re-enter password</label>
            <input class="input inputPassword" type="password" id="newPassword" placeholder="******"">

            <input class="primaryButton loginButton" type="submit" value="Confirm">
            </form>
        <div><a class="forgotPassword" href="/">Forgot my password</a>
        <input class="SignUpButton" type="submit" value="Sing up">
    </div>
    </div>


    </div>
   </body>
